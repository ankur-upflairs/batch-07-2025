<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>block element</h3>
    <p>always starts with new line</p>
    <p>width as much as available</p>
    <p>follows box model completely </p>
    <div>it is a block element </div>
    <h3>inline element</h3>
    <p>it takes width as <b>much</b>  as content</p>
    <p>does not follow box model completely</p>
    <span>it is a inline element</span>
</body>
</html>
